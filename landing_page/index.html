<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blossom Nails</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="hero">
    <div class="container">
      <h1>Blossom Nails Studio</h1>
      <p>美丽从指尖开始，预约属于你的美甲时光 ✨</p>
      <a href="#booking" class="cta-button">立即预约</a>
    </div>
  </header>

  <section class="services">
    <h2>我们的服务</h2>
    <div class="service-list">
      <div class="service-card">
        <img src="https://via.placeholder.com/300x200?text=Gel+Nails" alt="Gel Nails">
        <h3>光疗美甲</h3>
        <p>持久光泽，贴合舒适。</p>
      </div>
      <div class="service-card">
        <img src="https://via.placeholder.com/300x200?text=Acrylic+Nails" alt="Acrylic Nails">
        <h3>水晶延长</h3>
        <p>纤长自然，精致立体。</p>
      </div>
      <div class="service-card">
        <img src="https://via.placeholder.com/300x200?text=Nail+Art" alt="Nail Art">
        <h3>创意彩绘</h3>
        <p>个性设计，专属图案。</p>
      </div>
    </div>
  </section>

  <section class="booking" id="booking">
    <h2>预约我们</h2>
    <p>留下你的联络方式，我们将尽快与您联系确认时间。</p>
    <form>
      <input type="text" placeholder="姓名" required />
      <input type="email" placeholder="邮箱" required />
      <input type="tel" placeholder="电话号码" required />
      <button type="submit">发送预约请求</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Blossom Nails Studio | Penang, Malaysia</p>
  </footer>

</body>
</html>
